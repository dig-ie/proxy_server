<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página com Proxy</title>
    <style>
      body {
        margin: 0; /* Remove margens padrão do body */
        padding: 0; /* Remove padding padrão do body */
      }
      iframe {
        width: 100%; /* Ocupa 100% da largura do viewport */
        height: 90vh; /* Ocupa 90% da altura do viewport */
        border: none; /* Remove a borda do iframe */
        display: block; /* Garante que o iframe seja exibido como bloco */
      }
    </style>
  </head>
  <body>
    <iframe src="https://proxy-server-vto0.onrender.com"></iframe>
  </body>
</html>
